<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Title and theme -->
  <title>ToDo List - Alef</title>
  <meta name="theme-color" content="#9C27B0"/>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="description" content="Lista de tarefas com notificações e persistência local." />

  <!-- Icons & Apple -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Splash screen (simple inline) -->
  <style>
    /* Splash básico enquanto o Flutter carrega */
    #splash {
      position: fixed;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      background-color:#FCEFF9;
      z-index:9999;
      flex-direction:column;
      gap:16px;
    }
    #splash img { width:120px; height:120px; object-fit:contain; }
    #splash .title { font-family: Roboto, Arial, sans-serif; color:#9C27B0; font-weight:700; font-size:18px; }
  </style>
</head>
<body>
  <!-- Splash enquanto o app inicia -->
  <div id="splash">
    <img src="icons/Icon-192.png" alt="Logo"/>
    <div class="title">ToDo List</div>
  </div>

  <!-- Conteúdo do Flutter (mantém o original gerado pelo Flutter) -->
  <script src="main.dart.js" type="application/javascript"></script>

  <!-- Remove splash quando o app estiver pronto -->
  <script>
    // O Flutter chama este evento quando estiver pronto.
    window.addEventListener('flutter-first-frame', function () {
      const s = document.getElementById('splash');
      if (s) s.style.display = 'none';
    });

    // Caso o evento não exista, esconda após 6s (fallback)
    setTimeout(function() {
      const s = document.getElementById('splash');
      if (s) s.style.display = 'none';
    }, 6000);
  </script>
</body>
</html>
